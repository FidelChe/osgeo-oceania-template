    <!-- Map Section -->
 <section class="map-container">
 <div id="map"></div>

 </section>



<script>
  document.addEventListener('DOMContentLoaded', function() {
    var map = L.map('map').setView([49.4108, 8.6845], 14);
    L.tileLayer('https://api.openrouteservice.org/cmapsurfer/{z}/{x}/{y}.png?api_key={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, Imagery © <a href="https://www.geog.uni-heidelberg.de/gis/index_en.html">GIScience Heidelberg</a> powered by <a href="http://mapsurfernet.com/">MapSurfer.NET</a>',
      maxZoom: 18,
      accessToken: '{{ site.orsApiKey }}'
    }).addTo(map);

    var hotels = [
      {
        "type": "Feature",
        "properties": {
          "name": "Hotel NH Heidelberg",
          "link": "https://tportal.toubiz.de/heidelberg-kongresse/ukv/house/FIT00020070290106815?tt=r47gom4tdo8j7g0113694tnjk7"
        },
        "geometry": {
          "type": "Point",
          "coordinates": [8.682755, 49.407725]
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "Star Inn Hotel &amp; Suites Premium Heidelberg",
          "link": "https://tportal.toubiz.de/heidelberg-kongresse/ukv/house/FIT00020070294332579?tt=r47gom4tdo8j7g0113694tnjk7"
        },
        "geometry": {
          "type": "Point",
          "coordinates": [8.676181, 49.398989]
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "Hotel Ibis Heidelberg",
          "link": "https://tportal.toubiz.de/heidelberg-kongresse/ukv/house/FIT00020070290053432?tt=r47gom4tdo8j7g0113694tnjk7"
        },
        "geometry": {
          "type": "Point",
          "coordinates": [8.677232, 49.403441]
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "Hotel Denner",
          "link": "https://tportal.toubiz.de/heidelberg-kongresse/ukv/house/FIT00020070290019848?tt=r47gom4tdo8j7g0113694tnjk7"
        },
        "geometry": {
          "type": "Point",
          "coordinates": [8.692072, 49.409246]
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "Steffi's Hostel",
          "link": "http://www.hostelheidelberg.de/en/"
        },
        "geometry": {
          "type": "Point",
          "coordinates": [8.675549, 49.406649]
        }
      }
    ];

    var hotelIcon = L.icon({
      iconUrl: "{{ "/img/hotel.png" | prepend: site.baseurl }}",
          iconSize: [40, 40],
          iconAnchor: [20, 20]
        });

    L.marker([49.41854, 8.67345], {icon: L.icon({
          iconUrl: "{{ "/img/logo-footer.svg" | prepend: site.baseurl }}",
          iconSize: [40, 40],
          iconAnchor: [20, 20]
        })}).bindPopup("<h3>Main Conference Venue</h3><p>“Hörsaalzentrum Chemie”<br>(Chemistry Lecture Halls Building),<br>Campus <em>Neuenheimer Feld</em>.</p>").addTo(map);

    L.geoJSON(hotels, {
      pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: hotelIcon});
      }
    }).bindPopup(function (layer) {
      return "<h3><a href=\"" + layer.feature.properties.link + "\" target=\"_blank\">" + layer.feature.properties.name + "</a></h3>"
    }).addTo(map);

    map.scrollWheelZoom.disable();
  }, false);
</script>
